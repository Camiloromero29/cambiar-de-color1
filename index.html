<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>modo oscuro</h1>
        <button type="button" onclick="modoOscuro()">activar</button>
        <button type="button" onclick="modoClaro()">desactivar</button>
    </div>
    <script>
        function modoOscuro(){
            document.body.style.backgroundColor= 'black'
        } 
        function modoClaro(){
            document.body.style.backgroundColor= 'red'
        }
    </script>
    
</body>
</html>
